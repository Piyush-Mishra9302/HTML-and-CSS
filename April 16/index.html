<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Table Properties</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color: brown;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 style="background-color: aqua; color: gray;">This is the table</h1>
    <h2>Internal CSS styling</h2>
    <h3>External CSS styling</h3>
    <table border="1px">
        <tr style="background-color: aqua; color: red;">
            <th colspan="2">Languages and Frameworks</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>Django</td>
        </tr>
        <tr>
            <td rowspan="2">JavaScript</td>
            <td>React.js</td>
        </tr>
        <tr>
            <td>Vue.js</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>Spring Boot</td>
        </tr>

    </table>
</body>
</html>
