<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/">
      <div>
        <label for="name">Enter Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          value=""
        />
      </div>
      <br>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <br>
      <div>
        <label for="age">Age</label>
        <input placeholder="age" type="text" id="age" name="age" />
      </div>
      <br>
      <div>
        <lable for="pass">Enter Password</lable>
        <input type="password" id="pass" name="pass" placeholder="password" />
      </div>
      <br>
      <div>
        <label for="check">Are you eligible</label>
        <input type="checkbox" id="check" name="check" />
      </div>
      <br>
      <div>
        <label for="Hobby">Select Hobby</label>
        <input type="checkbox" id="Singing" name="Singing" />
        <lable for="singing">Singing</lable>
        <input type="checkbox" id="Sports" name="Sports" />
        <lable for="singing">Sports</lable>
        <input type="checkbox" id="Dancing" name="Dancing" />
        <lable for="singing">Dancing</lable>
      </div>
      <br>
      <div>
        <lable for="gender">Gender</lable>
        <input type="radio" name="gender" id="male"/>
        <lable for="male" >male</lable>
        <input type="radio" name="gender" id="female"/>
        <lable for="female" >female</lable>
        <input type="radio" name="gender" id="other"/>
        <lable for="other" >other</lable>
      </div>
      <br>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
